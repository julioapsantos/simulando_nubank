<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Nubank - Aula</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="cabecalho">
            <div class="perfil">
                <img src="/img/do-utilizador.png" alt="Ícone Perfil" class="icone-perfil">
                <p>Olá, </p>
            </div>
            <div class="icones">
                <img src="/img/olho.png" alt="Mostrar/ocultar saldo" id="botao-olho" class="icone">
                <img src="/img/ajudando.png" alt="Ajuda" class="icone">
                <img src="/img/o-email.png" alt="Configurações" class="icone">
            </div>
        </header>

        <main>
            <section class="conta">
                <h2>Conta</h2>
                <div class="saldo" id="saldo">
                    <p id="valor-saldo">R$ 0,00</p>
                </div>
            </section>

            <section class="acoes">
                <div class="acao">
                    <img src="/img/codigo-qr.png" alt="Pix" id="botao-pix" class="icone-acao">
                    <p>Pix</p>
                </div>
                <div class="acao">
                    <img src="/img/codigo-de-barras.png" alt="Pagar" id="botao-pagar" class="icone-acao">
                    <p>Pagar</p>
                </div>
                <div class="acao">
                    <img src="/img/transferir-dinheiro.png" alt="Transferir" id="botao-transferir" class="icone-acao">
                    <p>Transferir</p>
                </div>
                <div class="acao">
                    <img src="/img/deposito-de-dinheiro.png" alt="Depositar" id="botao-depositar" class="icone-acao">
                    <p>Depositar</p>
                </div>
                <div class="acao">
                    <img src="/img/transferir-dinheiro.png" alt="Pegar Emprestado" id="botao-emprestimo" class="icone-acao">
                    <p>Pegar<br>Emprestado</p>
                </div>
            </section>
        </main>

        <footer>
            <p>© 2024 Nubank - Aula</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
